<div class="container-fluid">
  <h4 class="mb-4 mt-4">{{ productsSection?.title }}</h4>

  <div class="row g-2">
    <div class="col-md-3 col-lg-3" *ngFor="let product of products">
      <a [routerLink]="['/dashboard', product.urlPath]">
        <div class="style-card">
          <div class="style-card-icon">
            <img [src]="product.icon" />
          </div>
          <div>
            <div class="style-card-text">
              <div class="style-card-title">{{ product.name }}</div>
              <div class="product-count">
                {{ product.productsCount }} Products
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
